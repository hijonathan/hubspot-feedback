<template name="teams">
    <ul id="teams" class='nav nav-list affix pill-nav-list'>
        {{#each teams}}
            <li class="team {{selected}}">
                <a class="team-name {{nameClass}}" href="/{{_id}}">
                    <i class="icon-chevron-right"></i>
                    {{name}}
                </a>
            </li>
        {{/each}}
    </ul>
</template>
