<template name="teams">
    <h3>Teams</h3>
    <div id="teams">
        {{#each teams}}
            <div class="team {{selected}}">
                {{#if editing}}
                    <div class="edit">
                        <input class="team-name-input" id="team-name-input" type="text" value="{{name}}" />
                    </div>
                {{else}}
                    <div class="display">
                        <a class="team-name {{nameClass}}" href="/{{_id}}">
                            {{name}}
                        </a>
                        <div class="team-meta">
                            <p>{{description}}</p>
                            <p><a href="mailto:{{email}}">{{email}}</a></p>
                        </div>
                    </div>
                {{/if}}
            </div>
        {{/each}}
    </div>
    <div id="createList">
        <input type="text" id="new-team" placeholder="New team" />
    </div>
</template>
