<template name='feedbackButton'>
    <a class='add-feedback btn btn-danger affixed-offset' data-toggle="modal" data-target="#feedbackForm">Add Feedback</a>
</template>

<template name='feedbackForm'>
    <div id='feedbackForm' class="modal hide fade">
        <form>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Modal header</h3>
            </div>
            <div class="modal-body">
                <textarea name='text' placeholder='Four score and seven years ago...'></textarea>
            </div>
            <div class="modal-footer">
                <a class='btn btn-primary'>Submit feedback</a>
                <a class='btn'>Cancel</a>
            </div>
        </form>
    </div>
</template>
