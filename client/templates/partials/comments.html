<template name="comments">
    <div class='comments-list'>
        {{#each comments}}
            <div class="comment {{selfAuthored}}">
                <p class="author">By {{authorName}} {{parsedDate}}</p>
                <p>{{text}}</p>
            </div>
        {{/each}}
    </div>

    <textarea class="new-comment span5" placeholder="Four score and seven years ago..."></textarea>
    <a class='btn btn-primary submit'>Post</a>

</template>
